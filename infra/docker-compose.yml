services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: talent-inbound-db
    environment:
      POSTGRES_USER: talent
      POSTGRES_PASSWORD: talent_dev
      POSTGRES_DB: talent_inbound
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talent -d talent_inbound"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: talent-inbound-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
